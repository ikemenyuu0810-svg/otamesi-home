<img id="bgimg" src="BGIMG_1.jpeg" class="fullscreen-bg">
<style>
  .fullscreen-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;

  object-fit: cover; /* 画面いっぱいに */
  z-index: -1;       /* 背景として扱う */
  pointer-events: none;

  opacity: 1;
  transition: opacity 2s ease-in-out; /* フェード速度 */
}
</style>
<script>
  const img = document.getElementById("bgimg");
  const maxImages = 10;

  let index = 1;

  // 3〜5分（ランダム）
  function getInterval() {
    return 1000;
  }

  function changeImage() {
    // フェードアウト
    img.style.opacity = 0;

    setTimeout(() => {
      index++;
      if (index > maxImages) index = 1;

      img.src = `BGIMG_${index}.jpeg`;

      // フェードイン
      img.style.opacity = 1;
    }, 2000); // CSSのtransition時間と合わせる
  }

  function loop() {
    setTimeout(() => {
      changeImage();
      loop();
    }, getInterval());
  }

  loop();
</script>
